<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Street-Shop</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="container-inicial">
      <h1>Street-Shop</h1>
      <nav>
        <input
          class="barra-pesquisa"
          type="text"
          placeholder="Digite aqui sua pesquisa"
        />
        <button class="button-pesquisa">Pesquisar</button>

        <span class="navegacao">Todos</span>
        <span class="navegacao">Acessório</span>
        <span class="navegacao">Camisetas</span>
        <span class="navegacao">Calçados</span>
      </nav>
    </header>
    <main class="content">
      <section class="vitrine"></section>
      <aside class="container-lateral">
        <div class="carrinho-de-compras"></div>
      </aside>
    </main>

    <script src="./js/database.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
